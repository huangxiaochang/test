<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- 渲染模式 -->
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <!-- 数字不当电话号码 -->
        <meta content="telephone=no,email=no" name="format-detection">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <title>五子棋玩家对战</title>
        <!-- <link href="/pangu-favicon.ico" rel="shortcut icon"> -->
        <link href="css/index.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    </head>
    <body user="gamer">
        <header class="header">欢迎来到网页版的五子棋,祝您游戏愉快!</header>
        <canvas id="canvas" class="canvas"></canvas>
        <div class="tip" id="tip">
            <p class="tip_content" id="tip_content"></p>
        </div>
        <div class="btn_group">
            <button id="agin" class="btn_item">重玩</button><button id="retract" class="btn_item">悔棋</button><button id="player" class="btn_item">玩家对战</button><button id="machine" class="btn_item">人机对战</button>
        </div>
        <footer class="footer">Copyright ©2017 huangxiaochang Powered By chessApp Version 1.0.0 </footer>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
